<body>
    

  <h2>Formulario de Registro</h2>

  <form action="#" method="post" id="registroForm">
    <!-- Campo para el nombre -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <!-- Campo para el número de teléfono -->
    <label for="telefono">Número de Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required>
    <small>Ingrese un número de teléfono de 10 dígitos (solo números).</small>

    <!-- Campo para la cédula -->
    <label for="cedula">Cédula:</label>
    <input type="text" id="cedula" name="cedula" pattern="[0-9]{10}" required>
    <small>Ingrese el número de cédula (solo números).</small>

  <div>
    <button  type="submit">Registrar</button>
      
  </div>

  </form>
